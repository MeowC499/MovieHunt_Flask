<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHunt Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f7f9fa;
            padding: 2rem;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .select2-container--default .select2-selection--multiple {
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 0.5rem;
            min-height: 60px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">ðŸŽ¯ MovieHunt</h1>
    <form method="POST" action="/recommend">
        <div class="mb-3">
            <label for="username" class="form-label">Enter your name</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-4">
            <label for="favorites" class="form-label">Select your favorite movies</label>
            <select class="form-select" id="favorites" name="favorites" multiple="multiple" style="width:100%" required>
                {% for title in titles %}
                    <option value="{{ title }}">{{ title }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#favorites').select2({
            placeholder: "Start typing to find your favorite movies",
            allowClear: true
        });
    });
</script>
</body>
</html>
